  <body>
        <section class="todo_container">
            <header>
                <h1>ToDo Avançado</h1>
            </header>
            <form id="todo_form">
                <p>Adicione suas tarefas:</p>
                <div class="form_control">
                    <input
                    type="text"
                    id="todo_input"
                    placeholder="O que você vai fazer?"
                    />
                    <button type="submit">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </button>
                </div>
            </form>
            <form id="edit_form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form_control">
                    <input type="text" id="edit_input" placeholder="" />
                    <button type="submit">
                        <ion-icon name="checkmark-done-outline"></ion-icon>
                    </button>
                </div>
                <button id="cancel_edit_btn">Cancelar Edição</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search_input" placeholder="Buscar" />
                        <button id="clear_query">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>
                </form>
                <div id="filter">
                    <h4>Filtrar</h4>
                    <select id="filter_select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">Pendentes</option>
                    </select>
                </div>
            </div>
